<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orçamento APP</title>
</head>

<body>
    <header>
        <h1>Orçamento APP</h1>
    </header>
    <form>
        <div>
            <label for="item">Item:</label>
            <input type="text" id="item">
        </div>

        <div>
            <label for="qtde">Qtde:</label>
            <input type="number" min="0" id="qtde">
        </div>
        <div>
            <label for="preco">Preço (R$):</label>
            <input type="number" step="0.010" id="preco">
        </div>
        <div id="botoes">
            <input type="submit" id="addItem" value="Adicionar">
            <input type="reset" id="resetItem" value="Limpar">
        </div>
    </form>

    <table id="tbOrcamento" border="2" align="center">
        <thead>
            <tr>
                <th colspan="5">Itens Adicionados</th>
            </tr>
            <tr>

                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th colspan="2">Ação</th>
            </tr>
        </thead>
        <tbody></tbody>

        <tfoot>
            <tr>
                <td colspan="5">
                    <p>Total: R$ <span id="total">0,00</span></p>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <button id="baixar">Baixar Arquivo</button>
                </td>
            </tr>


        </tfoot>
    </table>

    </main>
    <footer></footer>
</body>
<script src="script.js"></script>

</html>
